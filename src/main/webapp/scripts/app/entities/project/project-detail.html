
<div>
    <h2><span translate="startmeupApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="startmeupApp.project.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{project.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="startmeupApp.project.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{project.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="startmeupApp.project.mydate">Mydate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{project.mydate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="startmeupApp.project.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{project.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="project"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
